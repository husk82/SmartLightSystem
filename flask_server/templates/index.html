<!DOCTYPE html>
<html>
<head>
    <title>Smart Light Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Smart Light Monitor</h1>
    <div class="card">
        {% if last_10_readings %}
            <h3>Last 10 Lux Readings</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Lux Value</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reading in last_10_readings %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ reading.lux }}</td>
                        <td>{{ reading.timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No data received yet.</p>
        {% endif %}
    </div>
    <a href="/about">About Me</a>
</body>
</html>
